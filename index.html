<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                    <div class="small-images">
                        <img src="./assists/iphone1.jpg" alt="i-phone" onclick="clickimg(this)">
                        <img src="./assists/iphone2.jfif" alt="i-phone" onclick="clickimg(this)">
                        <img src="./assists/iphone4.jpg" alt="i-phone" onclick="clickimg(this)">
                        <img src="./assists/iphone3.jpg" alt="i-phone" onclick="clickimg(this)">
                    </div>
                    <div class="main-images">
                        <img src="./assists/iphone4.jpg" alt="i-phone" id="imagebox">
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Apple</p>
                    <h2>APPLE iPhone 12 (white,64 GB)</h2>
                    <div class="review">
                        <span>(4.6)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8360; 128,000</p>
                        <strike>&#8360; 136,000</strike>
                    </div>
                    <p> Size : <select name="">
                            <option value="select color">select color</option>
                            <option value="black">black</option>
                            <option value="blue">blue</option>
                            <option value="black">black</option>
                            <option value="purple">purple</option>
                        </select>
                    </p>
                    <p>Quality<input type="text" value="1"></p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>Add to Cart
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart"></span>Buy now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
